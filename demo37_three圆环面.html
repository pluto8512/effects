<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
    <script src="./node_modules/three/build/three.js"></script>
    <script>
        function init() {
            // 1.渲染器
            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0x000000); // 清除背景颜色

            // 2.场景
            var scene = new THREE.Scene();

            // 3.相机
            var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
            camera.position.set(0, -3, 5);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            // 4.添加相机
            scene.add(camera);

            // 5.添加内容
            // 圆环面：THREE.TorusGeometry(radius, tube, radialSegments, tubularSegments, arc) 
            // radius：半径 tube:管道半径 radialSegments/tubularSegments：是两个的分段数 arc：是圆还的弧度
            var cube = new THREE.Mesh(new THREE.TorusGeometry(1, 0.5, 18, 12, Math.PI / 3 * 2),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            );
            scene.add(cube);

            // 5.渲染
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
