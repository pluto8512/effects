<!DOCTYPE html>
<html lang="en">
<head>
    <!--适配-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">  
	<meta http-equiv="x-rim-auto-match" content="none">  
    <!--适配-->
    <title>钱戏-登录注册合并</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/loginRegister.css">
</head>
<body>
    <div id="myApp"></div>
    <!--tipMask-->
    <div id="tipMask">
    </div>
        <!--loginPage-->
        <script type="text/x-template" id="login_tpl">
            <div id="loginPage" class="qianxi-login">
                <div id="LHeadImg" class="headImg">
                    <img src="./images/logo.png" alt="">
                </div>
                <div id="LInput" class="inputs">
                    <div class="inputsBg">
                        <input id="phone"　type="text" name="phone" value="请输入手机号码">
                        <input id="password" type="text" name="password" value="请输入密码">
                    </div>
                </div>
                <div id="LBtn" class="btn">
                    <div class="btnBg">
                        <div id="login">登录</div>
                        <div id="register">注册账号</div>
                    </div>
                </div>
            </div>
        </script>
        <!--registerOne-->
        <script type="text/x-template" id="registerOne_tpl">
            <div id="registerOnePage" class="qianxi-registerOne">
                <div id="LHeadImg" class="headImg">
                    <img src="./images/logo.png" alt="">
                </div>
                <div id="LInput" class="inputs">
                    <div class="inputsBg">
                        <input id="phone_register" type="text" name="phone" value="请输入手机号码">
                        <input id="yanzhengma" type="text" name="password" value="请输入验证码">
                        <div class="verification">获取验证码</div>
                    </div>
                </div>
                <div id="LBtn" class="btn">
                    <div class="btnBg">
                        <div id="step">下一步</div>
                        <p id="backTo">已有账号&nbsp;&nbsp;,&nbsp;&nbsp;直接登录</p>
                    </div>
                </div>
            </div>
        </script>
        <!--registerTwo-->
        <script type="text/x-template" id="registerTwo_tpl">
            <div id="registerTwoPage" class="qianxi-registerTwo">
                <div id="LHeadImg" class="headImg">
                    <img src="./images/logo.png" alt="">
                </div>
                <div id="LInput" class="inputs">
                    <div class="inputsBg">
                        <input id="password_registerTwo" type="text" name="password" value="请输入新密码 （6~20位字母或数字）">
                        <input id="rePassword" type="text" name="rePassword" value="请再次确认密码">
                        <div class="treaty">
                            <div class="wrap">
                                <input type="checkbox" id="checkbox01" />
                                <label for="checkbox01"></label>
                            </div>
                            <p>阅读并接受<span>《前戏互动用户协议》</span></p>
                        </div>
                    </div>
                </div>
                <div id="LBtn" class="btn">
                    <div class="btnBg">
                        <div id="finish">完成</div>
                    </div>
                </div>
            </div>
        </script>

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/loginRegister.js"></script>
</body>
</html>
