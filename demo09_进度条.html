<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo9_进度监听</title>
    <style>
        .jindu {
            width: 0;
            height: 10px;
            background: red;
        }
    </style>
</head>

<body>
    <section class="jindu"></section>
    <!--js-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script>
        // 假进度条
        var loaded;
        var total;
        setTimeout(function() {

        }, );
        // imglaod
        //图片预加载
        imgLoader(createImageArr(), function(percentage) {
            var percentT = percentage * 100;
            $(".running-load .precent").html(parseInt(percentT) + "%");
            $('.progress-bar .progress').css("width", parseInt(percentT) + "%");
            if (percentage == 1) {
                $(".loading").addClass("zoomOut").hide(500);
                $("#upload-btn").addClass("bounceInDown");
            };
        });
        //进度监听
        loader.addProgressListener(function(e) {
            var percent = Math.round((e.completedCount / e.totalCount) * 100);
            console.log("当前加载了", percent, "%");
            $(".jindu").css("width", percent + "%")
                //在这里做 Loading 页面中百分比的显示
        });
    </script>
</body>

</html>
