<script>
    // 创建地图实例
    var map = new BMap.Map("container");
    // 创建点坐标
    var point = new BMap.Point(113.869393,22.582002);
    // 地图初始化
    map.centerAndZoom(point, 15);
    // 地图平移缩放控件
    map.addControl(new BMap.NavigationControl());
    var marker = new BMap.Marker(point);// 创建标注，标注的默认样式是红色的点
    map.addOverlay(marker);
