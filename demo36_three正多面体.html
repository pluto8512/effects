<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
    <script src="./node_modules/three/build/three.js"></script>
    <script>
        function init() {
            // 1.渲染器
            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0x000000); // 清除背景颜色

            // 2.场景
            var scene = new THREE.Scene();

            // 3.相机
            var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
            camera.position.set(0, 1, 5);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            // 4.添加相机
            scene.add(camera);

            // 5.添加内容
            // THREE.TetrahedronGeometry(radius, detail)，正四面体
            // THREE.OctahedronGeometry(radius, detail)，正八面体
            // THREE.IcosahedronGeometry(radius, detail) ，正十二面体
            // 半径为3的正四面体
            var cube = new THREE.Mesh(new THREE.TetrahedronGeometry(1),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            );
            scene.add(cube);

            // 5.渲染
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
