<head>

    <!--适配-->
    <title>钱戏-后台时间控件-jquery-weui</title>
   
    <link rel="stylesheet" type="text/css" href="./css/jquery-weui.min.css">
</head>
<body>
    <!--测试的时间控件-->
    <input class="weui-input" id="time-format" type="text" value="2012年12月12日 12时13分" readonly="">

    <input class="weui-input" id="time2" type="text" value="2012-12-12 12时" readonly="">

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-weui.min.js"></script>
    <script>
        $("#time-format").datetimePicker({
            title: '自定义格式',
            yearSplit: '年',
            monthSplit: '月',
            dateSplit: '日',
            times: function () {
            return [  // 自定义的时间
                {
                values: (function () {
                    var hours = [];
                    for (var i=0; i<24; i++) hours.push(i > 9 ? i : '0'+i);
                    return hours;
                })()
                },
                {
                divider: true,  // 这是一个分隔符
                content: '时'
                }
                // {
                // values: (function () {
                //     var minutes = [];
                //     for (var i=0; i<59; i++) minutes.push(i > 9 ? i : '0'+i);
                //     return minutes;
                // })()

                // {
                // divider: true,  // 这是一个分隔符
                // content: '分'
                // }
            ];
            },
            onChange: function (picker, values, displayValues) {
            console.log(values);
            }
        });


        $("#time2").datetimePicker({

            ];
            },
            onChange: function (picker, values, displayValues) {
            console.log(values);
            },
      });
    </script>
</body>
</html>
