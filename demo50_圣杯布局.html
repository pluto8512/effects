<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.left {
			width: 200px;
			height: 200px;
			float: left;
			margin-left: -200px;
			background: skyblue;
		}
		.right {
			width: 200px;
			height: 200px;
			float: right;
			margin-right: -200px;
			background: pink;
		}
		.center {
			width: 100%;
			height: 200px;
			
			background: yellow;
			float: left;
		}
		.father {
			padding: 0 200px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
	
</body>
</html>
