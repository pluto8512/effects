<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			width: 200px;
			height: 200px;
			position: relative;
			border: 1px solid pink;
		}
		.one {
			border: 30px;
			border-color: transparent transparent transparent skyblue;  
			border-style: solid;
			position: absolute;
			bottom: 0;
			right: 0;
		}
		.two {
			border: 30px;
			border-color: transparent transparent transparent white;  
			border-style: solid;
			position: absolute;
			bottom: 0;
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="one"></div>
		<div class="two"></div>
	</div>
	
</body>
</html>
