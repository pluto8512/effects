<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>three旋转的正方体</title>
</head>

<body>
    <script src="./node_modules/three/build/three.js"></script>
    <script>
        // 三大组件
        // scene:场景（场景是所有物体的容器）
        // camera:相机（不同相机确定了呈现的各个方面） 
        // renderer:渲染器（画什么怎么画）
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);

        // 渲染器renderer的domElement元素，表示渲染器中的画布，
        // 所有的渲染都是画在domElement上的，
        // 所以这里的appendChild表示将这个domElement挂接在body下面，
        // 这样渲染的结果就能够在页面中显示了。
        document.body.appendChild(renderer.domElement);
        // CubeGeometry是一个几何体，参数分别是x,y,z轴的长度
        var geometry = new THREE.CubeGeometry(2, 2, 2);
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;
        // requestAnimationFrame，这个函数就是让浏览器去执行一次参数中的函数
        function render() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
            // 渲染
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>

</html>
