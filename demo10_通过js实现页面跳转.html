<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通过js实现页面跳转</title>
    <style>
        html,
        body,
        ul,
        li {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        section {
            width: 100%;
            height: 100%;
            background: antiquewhite;
        }
        
        li {
            width: 48%;
            height: 1rem;
            background: greenyellow;
            list-style: none;
            float: left;
            margin: 1% 1%;
        }
    </style>
    <script type="text/javascript">
        var html = document.documentElement;
        var windowWidth = html.clientWidth;
        html.style.fontSize = windowWidth / 6.4 + 'px';
    </script>
</head>

<body>
    <section id="theme">
        <ul>
            <li class="item" data-theme="1">点击我</li>
            <li class="item" data-theme="2">点击我</li>
            <li class="item" data-theme="3">点击我</li>
            <li class="item" data-theme="4">点击我</li>
        </ul>
    </section>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script>
        // jQuery的on方法添加selector的作用
        // 点击section,加selector的作用主要是将this的指向锁定到item上
        $("#theme").on("touchstart", ".item", function() {
            var themeNum = $(this).attr("data-theme");
            console.log($(this));
            switch (themeNum) {
                case "1":
                    window.location.href = "http://www.baidu.com";
                    break;
                case "2":
                    window.location.href = "demo01.html";
                    break;
                case "3":
                    window.location.href = "demo01.html";
                    break;
                case "4":
                    window.location.href = "demo01.html";
                    break;
            }
        });
    </script>
</body>

</html>
